<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:ital,wght@0,400;0,600;0,800;0,900;1,300;1,400;1,600;1,700;1,800&family=Nunito+Sans:ital,opsz,wght@0,6..12,700;0,6..12,900;1,6..12,600;1,6..12,700;1,6..12,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
 
    <title>Calculator using JS</title>

</head>

<body>
 <div class="calc">
  
 </div>
    <div class="container">
        <h1>Leo Calculator</h1>
        
        <div class="calculator">
           
            <div class="inpt">
                <input type="number" name="" id="output-screen" placeholder="">
            </div>
            <div class="buttons">
                <div class="first-row">
                    <button onclick="clear()">Clear</button>
                    <button onclick="del()">Del</button>
                    <button onclick="display('%')">%</button>
                    <button onclick="display('/')">/</button>
                </div>
                <div class="second-row">
                    <button onclick="display('7')">7</button>
                    <button onclick="display('8')">8</button>
                    <button onclick="display('9')">9</button>
                    <button onclick="display('*')">*</button>
                </div>
                <div class="third-row">
                    <button onclick="display('4')">4</button>
                    <button onclick="display('5')">5</button>
                    <button onclick="display('6')">6</button>
                    <button onclick="display('-')">-</button>
                </div>
                <div class="fourth-row">
                    <button onclick="display('1')">1</button>
                    <button onclick="display('2')">2</button>
                    <button onclick="display('3')">3</button>
                    <button onclick="display('+')">+</button>
                </div>
                <div class="fifth-row">
                    <button onclick="display('.')">.</button>
                    <button onclick="display('0')">0</button>
                    <button onclick="calculate() " class="equal">=</button>
                </div>

            </div>
        </div>

    </div>

    <script>
        let outputScreen = document.getElementById("output-screen")

        function display(display){
            outputScreen.value += display;
        }

        function calculate(){
            try{
                outputscreen.value = eval(outputscreen.value)
            }
            catch(err){
                alert("Invalid")

            }
        }
        function clear(){
            outputscreen.value = " " ;
        }
        function del(){
            outputScreen.value = outputScreen.slice(0,-1);
        }

    </script>

</body>

</html>
